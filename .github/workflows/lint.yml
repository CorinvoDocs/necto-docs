name: Markdown Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@main
    - name: Lint Markdown
      uses: actionshub/markdownlint@main
      with:
        filesToIgnoreRegex: '((test|example|bin)\/.*|docs\/RULES.md)'
